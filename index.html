<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Купить билет — Telegram Конкурс</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Участие в конкурсе Тачка за сотку!</h1>
    <p>Выберите тип билета и оплатите для доступа в закрытый канал и участия в конкурсе.</p>

    <label for="ticketType">Тип билета:</label>
    <select id="ticketType">
      <option value="150">VIP — 150₽</option>
    </select>

    <label for="quantity">Количество:</label>
    <input type="number" id="quantity" min="1" value="1" />

    <button onclick="processPayment()">Оплатить</button>

    <div class="result" id="resultText"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
